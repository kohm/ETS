<div class="item-editor">
  <div class="container-fluid">
    <div class="row">
      <div class="left-col">
        <p>item editor</p>
        <span>two way</span>{{$ctrl.twoWayD}} <br>
        <span>one way</span>{{$ctrl.oneWayD}}
        <p>carousel widget</p>
        <gallery two-way="$ctrl.item.name" one-way="$ctrl.oneWayD" editor-mode="false"></gallery>
      </div>
      <div class="main-col">
        <h1 class="item-heading">{{$ctrl.item.name}}</h1>
      </div>
    </div>
  </div>
</div>
<p>{{$ctrl.item}}</p>

<i class="ts_icon {{icon}}" ng-repeat="icon in $ctrl.icons"></i>
