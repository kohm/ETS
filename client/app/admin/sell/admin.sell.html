<div class="section-heading">
  <h1>Panel de ventas</h1>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-sm-push-2">

      <table class="table table-hover" style="">
        <tr>
          <th class="col-md-3">Nombre</th>
          <th class="col-md-3">Descripcion</th>
          <th class="col-md-3">Cantidad</th>
          <th class="col-md-3">Total</th>
        </tr>
        <tr ng-repeat="item in $ctrl.itemList">
          <td class="col-md-3"><a ui-sref="catalogue({id: item._id})">{{item.name}} | {{item.brand}}</a></td>
          <td class="col-md-3">{{item.description}}</td>
          <td class="col-md-3">1</td>
          <td class="col-md-3">{{item.price.list}}</td>
        </tr>
      </table>
      <typeahead-item item-list="$ctrl.itemList"></typeahead-item>
      <pre>{{$ctrl.itemList}}</pre>
      <button class="btn btn-default">+</button>
    </div>

  </div>
</div>
